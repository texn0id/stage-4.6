image: node:14.15.0-stretch
stages:
 - build
 - test

install_dependencies:
 stage: build
 tags:
  - dell
 script: yarn install
 artifacts:
   paths:
     - node_modules
 cache:
   key:
     files:
       - yarn.lock
   paths:
     - node_modules

run_tests:
 stage: test
 tags:
  - dell
 script: CI=true yarn test

run_linter:
  stage: test
  tags:
  - dell
  script: yarn run eslint src/**.js

